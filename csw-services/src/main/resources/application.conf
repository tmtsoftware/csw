include required("logging.conf")

csw-logging {
  appenders = ["csw.logging.client.appenders.StdOutAppender$"]
  appender-config.stdout.oneLine = true
  logLevel = info
}

csw {
  clusterPort = 5552
  locationHttpPort = 7654

  configPort = 5000

  dbUnixSocketDir = "/tmp"
  dbPort = 5432

  eventPort = 6379
  alarmPort = 7379
  sentinelPort = 26379

  logHome = "/tmp/tmt/logs/csw"
  logHome = ${?TMT_LOG_HOME}

  keycloakPort = 8081
  configAdminUsername = "config-admin1"
  configAdminPassword = "config-admin1"
}

akka.coordinated-shutdown.phases.actor-system-terminate.timeout = 30 s