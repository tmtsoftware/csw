include "logging.conf"

akka {
  loglevel = info
}

auth-config {
  realm = example
  resource = example-server
  enable-permissions = true
}

akka-http-cors {
  allowed-origins = "*"
  allowed-methods = ["DELETE", "POST", "PUT", "GET", "PATCH", "HEAD"]
  allowed-headers = "Authorization"
}

csw-logging {

  // Log level for logger API
  logLevel = debug
  // Log level for slf4j messages
  slf4jLogLevel = info
  // Log level for Akka messages, should be >= akka.loglevel
  akkaLogLevel = error

  appender-config {
    file {
      logPath = "/tmp/exampleLogs"
    }
    stdout {
      color = false
      pretty = false
      oneLine = true
      fullHeaders = true
    }

  }
}