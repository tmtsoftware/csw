include required("logging.conf")
csw-networks.hostname.automatic = on

csw.testkit {

  # The timeout that is used to await on futures.
  default-timeout = 10s

  # If any port configuration set to 0, corrsponding service starts on random available port

  location {
    cluster-port = 4452
  }

  config {
    port = 4000
  }

  event {
    sentinel-port = 7636
    master-port = 7635
  }

  alarm {
    sentinel-port = 8636
    master-port = 8635
  }

}
